  <text x="256" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00D9FF">$1,234</text>
  
  <!-- Calculator buttons -->
  <rect x="200" y="230" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  <rect x="235" y="230" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  <rect x="270" y="230" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  
  <rect x="200" y="265" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  <rect x="235" y="265" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  <rect x="270" y="265" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  
  <rect x="200" y="300" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  <rect x="235" y="300" width="20" height="20" rx="2" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1"/>
  <rect x="270" y="300" width="20" height="20" rx="2" fill="#48BB78" stroke="#38A169" stroke-width="1"/>
  
  <!-- Chart/graph icon -->
  <g transform="translate(320, 180)">
    <rect x="0" y="40" width="8" height="60" fill="#4299E1"/>
    <rect x="15" y="25" width="8" height="75" fill="#48BB78"/>
    <rect x="30" y="35" width="8" height="65" fill="#ED8936"/>
    <rect x="45" y="15" width="8" height="85" fill="#9F7AEA"/>
  </g>
  
